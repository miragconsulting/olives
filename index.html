<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оливковый сад и эко-туризм в Словении</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f9f7f2;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.25);
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 60px;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 2rem;
            max-width: 85%;
        }
        .location {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            margin-top: 2rem;
            display: flex;
            align-items: center;
        }
        .gold-accent {
            color: #D4AF37;
            font-weight: 600;
        }
        .divider {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, #D4AF37, transparent);
            margin: 1.5rem 0;
        }
        .olive-branch {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 180px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <img src="https://www.slovenia.info/imagine_cache/og/uploads/zgodbe/vipava/vipava_valley.jpg" alt="Випавская долина" class="absolute inset-0 w-full h-full object-cover">
        <div class="background-overlay"></div>
        <div class="content">
            <div class="divider"></div>
            <h1>Оливковый сад и эко-туризм</h1>
            <p class="subtitle">Премиальное <span class="gold-accent">extra-virgin</span> оливковое масло и уникальный опыт агротуризма в Словении</p>
            <div class="divider"></div>
            
            <p class="location mt-8">
                <i class="fas fa-map-marker-alt mr-2 gold-accent"></i> 
                Посёлки Коболи и Вечкоти, Айдовшчина <span class="gold-accent ml-1">(Випавская долина)</span>
            </p>
            <p class="location">
                <i class="fas fa-tree mr-2 gold-accent"></i>
                Площадь: 4,404 га (44 041 м²)
            </p>
            <p class="location">
                <i class="fas fa-calendar-alt mr-2 gold-accent"></i>
                Горизонт планирования: 2025‑2034 гг.
            </p>
            
            <div class="absolute bottom-6 left-6 flex items-center">
                <div class="h-1 w-10 bg-white rounded-full mr-2"></div>
                <span class="text-white text-sm">1/10</span>
            </div>
        </div>
        <img src="https://www.nicepng.com/png/full/111-1112693_olive-branch-png-olive-branch-vector-png.png" alt="Оливковая ветвь" class="olive-branch">
    </div>
</body>
</html>
